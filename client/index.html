<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KILL WORLD</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { overflow: hidden; background: #000; font-family: 'Rajdhani', sans-serif; }
    canvas { display: block; }

    /* ─── Lock Screen (click to play) ─── */
    #lock-screen {
      position: fixed; inset: 0; z-index: 1000;
      background: radial-gradient(ellipse at center, #1a0a0a 0%, #000 70%);
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      cursor: pointer; user-select: none;
    }
    #lock-screen h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(36px, 8vw, 80px);
      font-weight: 900;
      background: linear-gradient(135deg, #ff1a1a, #ff6b35);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 6px;
      text-shadow: 0 0 60px rgba(255, 26, 26, 0.3);
    }
    #lock-screen p {
      color: #665555;
      font-size: 18px;
      margin-top: 20px;
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }

    /* ─── HUD ─── */
    #hud {
      position: fixed; inset: 0; z-index: 100;
      pointer-events: none;
      display: none;
    }
    #hud.active { display: block; }

    /* Crosshair */
    .crosshair {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
    }
    .crosshair .line {
      position: absolute;
      background: rgba(0, 255, 100, 0.9);
      box-shadow: 0 0 4px rgba(0, 255, 100, 0.5);
    }
    .crosshair .line.top    { width: 2px; height: 14px; left: -1px; top: -20px; }
    .crosshair .line.bottom { width: 2px; height: 14px; left: -1px; top: 6px; }
    .crosshair .line.left   { width: 14px; height: 2px; top: -1px; left: -20px; }
    .crosshair .line.right  { width: 14px; height: 2px; top: -1px; left: 6px; }

    /* Health */
    #health-bar {
      position: absolute; bottom: 30px; left: 30px;
      width: 250px; height: 8px;
      background: rgba(255,255,255,0.1);
      border-radius: 4px;
      overflow: hidden;
    }
    #health-fill {
      width: 100%; height: 100%;
      background: linear-gradient(90deg, #00e676, #69f0ae);
      border-radius: 4px;
      transition: width 0.3s ease;
    }
    #health-text {
      position: absolute; bottom: 42px; left: 30px;
      color: #aaa; font-size: 13px; font-weight: 600;
      letter-spacing: 2px;
    }

    /* Ammo */
    #ammo-display {
      position: absolute; bottom: 28px; right: 30px;
      text-align: right;
    }
    #ammo-current {
      font-family: 'Orbitron', sans-serif;
      font-size: 42px; font-weight: 900;
      color: #fff;
      line-height: 1;
    }
    #ammo-max {
      font-size: 16px; color: #666;
      font-weight: 600;
    }

    /* Minimap */
    #minimap {
      position: absolute; top: 16px; right: 16px;
      width: 180px; height: 180px;
      border: 2px solid rgba(255,255,255,0.15);
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.6);
      overflow: hidden;
    }
    #minimap canvas {
      width: 100%; height: 100%;
    }

    /* Kill Feed */
    #kill-feed {
      position: absolute; top: 16px; left: 16px;
      display: flex; flex-direction: column; gap: 4px;
    }
    .kill-entry {
      background: rgba(0,0,0,0.6);
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 13px;
      color: #ccc;
      animation: fadeIn 0.3s ease;
    }
    .kill-entry .killer { color: #ff6b35; font-weight: 700; }
    .kill-entry .victim { color: #69f0ae; font-weight: 700; }

    /* Player Count */
    #player-count {
      position: absolute; top: 200px; right: 20px;
      color: #666; font-size: 12px;
      letter-spacing: 1px;
    }

    /* Hit Marker */
    #hit-marker {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.1s;
    }
    #hit-marker.show { opacity: 1; }
    #hit-marker .hm {
      position: absolute;
      background: #fff;
    }
    #hit-marker .hm:nth-child(1) { width: 2px; height: 10px; left: -1px; top: -14px; transform: rotate(45deg); }
    #hit-marker .hm:nth-child(2) { width: 2px; height: 10px; left: -1px; top: 4px; transform: rotate(45deg); }
    #hit-marker .hm:nth-child(3) { width: 2px; height: 10px; left: -1px; top: -14px; transform: rotate(-45deg); }
    #hit-marker .hm:nth-child(4) { width: 2px; height: 10px; left: -1px; top: 4px; transform: rotate(-45deg); }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; } }
  </style>
</head>
<body>

  <!-- HUD -->
  <div id="hud">
    <!-- Crosshair -->
    <div class="crosshair">
      <div class="line top"></div>
      <div class="line bottom"></div>
      <div class="line left"></div>
      <div class="line right"></div>
    </div>

    <!-- Hit Marker -->
    <div id="hit-marker">
      <div class="hm"></div><div class="hm"></div>
      <div class="hm"></div><div class="hm"></div>
    </div>

    <!-- Health -->
    <span id="health-text">HP</span>
    <div id="health-bar"><div id="health-fill"></div></div>

    <!-- Ammo -->
    <div id="ammo-display">
      <div id="ammo-current">30</div>
      <div id="ammo-max">/ 30</div>
    </div>

    <!-- Minimap -->
    <div id="minimap">
      <canvas id="minimap-canvas" width="180" height="180"></canvas>
    </div>

    <!-- Kill Feed -->
    <div id="kill-feed"></div>

    <!-- Player Count -->
    <div id="player-count">PLAYERS: 1</div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
