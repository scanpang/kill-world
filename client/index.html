<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KILL WORLD</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- HUD -->
  <div id="hud">
    <!-- Crosshair -->
    <div class="crosshair">
      <div class="line top"></div>
      <div class="line bottom"></div>
      <div class="line left"></div>
      <div class="line right"></div>
    </div>

    <!-- Hit Marker -->
    <div id="hit-marker">
      <div class="hm"></div><div class="hm"></div>
      <div class="hm"></div><div class="hm"></div>
    </div>

    <!-- Health -->
    <span id="health-text">HP</span>
    <div id="health-bar"><div id="health-fill"></div></div>

    <!-- Ammo -->
    <div id="ammo-display">
      <div id="ammo-current">30</div>
      <div id="ammo-max">/ 30</div>
    </div>

    <!-- Minimap -->
    <div id="minimap">
      <canvas id="minimap-canvas" width="180" height="180"></canvas>
    </div>

    <!-- Kill Feed -->
    <div id="kill-feed"></div>

    <!-- Player Count -->
    <div id="player-count">PLAYERS: 1</div>
  </div>

  <!-- Pause Menu -->
  <div id="pause-menu">
    <h2>PAUSED</h2>
    <button id="btn-resume">RESUME</button>
    <button id="btn-controls">CONTROLS</button>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
