<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>KILL WORLD</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Rotate Notice (mobile portrait) -->
  <div id="rotate-notice">
    <div class="rotate-icon">&#x21BB;</div>
    <div class="rotate-text">ROTATE YOUR DEVICE</div>
    <div class="rotate-sub">Landscape mode required</div>
  </div>

  <!-- HUD -->
  <div id="hud">
    <div class="crosshair">
      <div class="line top"></div>
      <div class="line bottom"></div>
      <div class="line left"></div>
      <div class="line right"></div>
    </div>

    <div id="hit-marker">
      <div class="hm"></div><div class="hm"></div>
      <div class="hm"></div><div class="hm"></div>
    </div>

    <div id="level-container">
      <span id="player-level">Lv.1</span>
      <div id="xp-bar"><div id="xp-fill"></div></div>
    </div>

    <span id="health-text">HP</span>
    <div id="health-bar"><div id="health-fill"></div></div>

    <div id="coin-container">
      <span id="coin-icon">$</span>
      <span id="coin-display">0</span>
    </div>
    <div id="kill-count">KILLS: 0</div>

    <!-- Weapon Info -->
    <div id="weapon-info">
      <div id="weapon-icon"></div>
      <div id="weapon-name"></div>
      <div id="weapon-slots">
        <div class="slot active">1</div>
        <div class="slot">2</div>
        <div class="slot">3</div>
        <div class="slot">4</div>
      </div>
    </div>

    <div id="ammo-display">
      <div id="ammo-current">40</div>
      <div id="ammo-max">/ 40</div>
    </div>

    <div id="minimap">
      <canvas id="minimap-canvas" width="180" height="180"></canvas>
    </div>

    <div id="kill-feed"></div>
    <div id="player-count">PLAYERS: 1</div>
    <div id="boss-alert"></div>
  </div>

  <!-- Shop Panel (items generated dynamically by HUD.js) -->
  <div id="shop-panel">
    <div class="shop-header">
      <h3>SHOP</h3>
      <span id="shop-coins">$0</span>
      <span id="shop-close">X</span>
    </div>
    <div id="shop-items"></div>
  </div>

  <!-- Death Screen -->
  <div id="death-screen">
    <div class="death-box">
      <h2 class="death-title">YOU DIED</h2>
      <div class="death-stats">
        <div class="death-stat">
          <span class="death-label">KILLS</span>
          <span id="death-kills" class="death-value">0</span>
        </div>
        <div class="death-stat">
          <span class="death-label">LEVEL</span>
          <span id="death-level" class="death-value">1</span>
        </div>
        <div class="death-stat">
          <span class="death-label">TOTAL XP</span>
          <span id="death-xp" class="death-value">0</span>
        </div>
      </div>
      <button id="death-restart">RESTART</button>
    </div>
  </div>

  <!-- Pause overlay -->
  <div id="overlay" class="active">
    <div class="pause-box">
      <h2>KILL WORLD</h2>
      <div class="controls-list">
        <div><span class="key">W A S D</span> Move</div>
        <div><span class="key">Shift</span> Sprint</div>
        <div><span class="key">Space</span> Jump</div>
        <div><span class="key">Mouse</span> Look</div>
        <div><span class="key">Left Click</span> Shoot</div>
        <div><span class="key">R</span> Reload</div>
        <div><span class="key">1 2 3 4</span> Switch Weapon</div>
        <div><span class="key">B</span> Shop</div>
        <div><span class="key">ESC</span> Pause</div>
      </div>
      <p class="resume-text">CLICK TO PLAY</p>
    </div>
  </div>

  <!-- Mobile Controls -->
  <div id="mobile-controls" style="display:none;">
    <div id="joystick-zone"></div>
    <div id="joystick-base"></div>
    <div id="joystick-stick"></div>
    <div id="look-zone"></div>
    <button id="btn-shoot">FIRE</button>
    <button id="btn-jump">JUMP</button>
    <button id="btn-reload">R</button>
    <button id="btn-shop">SHOP</button>
    <div id="weapon-switch">
      <button class="ws-btn active" data-slot="0">1</button>
      <button class="ws-btn" data-slot="1">2</button>
      <button class="ws-btn" data-slot="2">3</button>
      <button class="ws-btn" data-slot="3">4</button>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
